        - abiword
        - apostrophe
        - zsnes
        - agenda
        - fragments
        - setzer
        - dia
        - polari
        - d-feet
        - yoshimi
        - feedreader
        - neovim
        - vim
        - httpie
        - fd-find
        - micro
        - sqlite
        - photocollage
        - detox
