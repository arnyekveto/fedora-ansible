        - brasero
        - sound-juicer
        - chromium
        - lua
        - fpc
        - qemu-system-ppc
        - gnome-tweaks
        - telegram-desktop
        - discord
        - wine
        - winetricks
        - cawbird
        - orion
        - aircrack-ng
        - nmap
        - nc
        - htop
        - rclone
        - gnome-passwordsafe
        - blender
        - povray
